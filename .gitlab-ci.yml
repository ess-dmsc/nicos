workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

default:
  tags:
    - docker

stages:
  - test

run_test:
  stage: test
  image: registry.esss.lu.se/ecdc/ess-dmsc/docker-almalinux9-conan:1.5.0-rc.1
  script:
    - uv run pytest --junitxml=/test/test-output.xml --ignore=nicos_sinq
  artifacts:
    paths:
      - test/test-output.xml
    reports:
      junit: test/test-output.xml

