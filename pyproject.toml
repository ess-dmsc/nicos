[project]
name = "nicos"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "caproto>=1.3.0",
    "confluent-kafka==2.4.0",
    "ess-streaming-data-types>=0.26.1",
    "flake8>=5.0.0",
    "gitpython>=3.1.45",
    "gr>=1.27.0",
    "h5py>=2.6",
    "html2text>=3.200.3",
    "kafka-logging-handler<=0.2.4",
    "keyring==24.3.0",
    "keyrings-alt==5.0.0",
    "ldap3>=2.0.0",
    "lttb>=0.2.2",
    "matplotlib",
    "nicos-pyctl>=1.0",
    "numpy>=1.10.0",
    "p4p>=4.0.0",
    "psutil>=2.0",
    "pycryptodomex>=3.4.7",
    "pyqt5>=5.15.11",
    "pyqt6>=6.9.1",
    "pyqtgraph>=0.12.4",
    "pyzmq>=13.1.0",
    "redis==5.0.4",
    "rsa>=3.1.2",
    "scipy>=0.9.0",
    "toml>=0.10",
    "urllib3==1.26.20",
    "yuos-query",
]


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "tum.de"
url = "https://forge.frm2.tum.de/simple"

[tool.uv.sources]
yuos-query = { url = "https://github.com/ess-dmsc/yuos_query/releases/download/v0.1.22/yuos_query-0.1.22-py3-none-any.whl" }


[dependency-groups]
dev = [
    "memory_profiler",
    "mock>=1.0",
    "pre-commit",
    "pylint>=2.1.0",
    "pytest>=4.6",
    "pytest-cov>=2.2",
    "pytest-randomly>=1.1",
    "pytest-timeout>=1.3.1",
    "PyYAML>=3.0",
    "ruff==0.9.2",
]

[tool.ruff]
exclude = [
    "nicos_mlz/",
    "nicos_sinq/",
    "test/",
    "nicos_demo/",
    "nicostools/",
    "doc/",
    "data/",
    "tools/",
    "bin/",
]

# Configure globally applicable rules
select = ["E", "F", "W"]

# Per-file ignores
[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401", # Module imported but unused
    "F403"  # 'from module import *' used; unable to detect undefined names
]
"*/__init__.py" = [
    "F401", # Module imported but unused
    "F403"  # 'from module import *' used; unable to detect undefined names
]
"*/guiconfig.py" = [
    "F821"  # Undefined name
]
"**/setups/**/*.py" = [
    "F821"  # Undefined name
]
"**/testscripts/**/*.py" = [
    "F821"  # Undefined name
]
"nicos/**/*.py" = [
    "F821", # Undefined name
    "F401", # Module imported but unused
    "E402", # Module level import not at top of file
    "F403", # 'from module import *' used; unable to detect undefined names
    "E501", # Line too long
    "E741", # Ambiguous variable name
    "E731", # Do not assign a lambda expression, use a def
    "F841", # Local variable is assigned to but never used
    "F405"  # Name may be undefined, or defined from star imports
]

[tool.ruff-format]
exclude = [
    "nicos_mlz/",
    "nicos_sinq/",
    "test/",
    "nicos_demo/",
    "nicostools/",
    "doc/",
    "data/",
    "tools/",
]

[tool.ruff-format.per-file-ignores]
"__init__.py" = [
    "F401", # Module imported but unused
    "F403"  # 'from module import *' used; unable to detect undefined names
]
"*/__init__.py" = [
    "F401", # Module imported but unused
    "F403"  # 'from module import *' used; unable to detect undefined names
]
"*/guiconfig.py" = [
    "F821"  # Undefined name
]
"**/setups/**/*.py" = [
    "F821"  # Undefined name
]
"**/testscripts/**/*.py" = [
    "F821"  # Undefined name
]
"nicos/**/*.py" = [
    "F821", # Undefined name
    "F401", # Module imported but unused
    "E402", # Module level import not at top of file
    "F403", # 'from module import *' used; unable to detect undefined names
    "E501", # Line too long
    "E741", # Ambiguous variable name
    "E731", # Do not assign a lambda expression, use a def
    "F841", # Local variable is assigned to but never used
