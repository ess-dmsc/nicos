[nicos]
setup_package = "integration_test"
instrument = "smoke"
setup_subdirs = ["smoke"]
services = ["cache", "poller", "collector", "daemon"]
pid_path = "integration_test/runtime/pid"
logging_path = "integration_test/runtime/log"
keystorepaths = ["integration_test/runtime/keystore"]

[environment]
DEFAULT_EPICS_PROTOCOL = "pva"
EPICS_CA_AUTO_ADDR_LIST = "NO"
EPICS_CA_ADDR_LIST = "127.0.0.1"
EPICS_PVA_AUTO_ADDR_LIST = "NO"
EPICS_PVA_ADDR_LIST = "127.0.0.1"
# Explicitly disable SASL for local plain-text smoke Kafka.
KAFKA_SSL_PROTOCOL = ""
KAFKA_SSL_MECHANISM = ""
KAFKA_CERT_PATH = ""
KAFKA_USER = ""
